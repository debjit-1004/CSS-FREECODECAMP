<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list styles</title>
    <link rel="stylesheet" href="/08 LESSON/CSS/style.css">
</head>

<body>
    <header>
        <h1>list styles</h1>
    </header>
    <main>
        <article>
            <h2>ordered lists</h2>
            <ol start="3" reversed>
                <li>step one</li>
                <li>step two</li>
                <li>step three</li>
            </ol>
        </article>
        <article>
            <h2>unordered lists</h2>
            <ul>
                <li>step one </li>
                <li>step two</li>
                <li>step three</li>
            </ul>
        </article>
    </main>
</body>

</html>
